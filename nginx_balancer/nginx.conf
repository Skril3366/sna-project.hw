worker_processes 1;
events { worker_connections 1024;
}

http {
    upstream myapp {
        server scala1:9000;
        server scala2:9000;
    }

    server {
        listen 80;
        
        location /api/ {
            proxy_pass http://myapp/;
        }

        location / {
            root /var/www/app/;
        }
    }
}